version: 1
frontend:
  phases:
    preBuild:
      commands:
        - wget -q https://github.com/gohugoio/hugo/releases/download/v0.156.0/hugo_extended_0.156.0_Linux-64bit.tar.gz
        - tar -xf hugo_extended_0.156.0_Linux-64bit.tar.gz
        - chmod +x hugo
        - npm install
    build:
      commands:
        - ./hugo --minify
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  customHeaders:
    - pattern: '/video/**'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: '/images/**'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: '/fonts/**'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.css'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.js'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: '**'
      headers:
        - key: Cache-Control
          value: 'public, max-age=3600'
